<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>jQuery - karuzela</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
</head>
<body>
  <h1>Karuzela z jQuery</h1>
  <div id="carousel">
    <ul>
      <li><img src="img/img1.jpeg" alt="zdjecie nr 1" class="img1"></li>
      <li><img src="img/img2.jpeg" alt="zdjecie nr 2" class="img2"></li>
      <li><img src="img/img3.jpeg" alt="zdjecie nr 3" class="img3"></li>
      <li><img src="img/img4.jpeg" alt="zdjecie nr 4" class="img4"></li>
      <li><img src="img/img5.jpeg" alt="zdjecie nr 5" class="img5"></li>
      <li><img src="img/img6.jpeg" alt="zdjecie nr 6" class="img6"></li>
    </ul>
    <i class="arrow fa fa-chevron-left fa-3x"></i>
    <i class="arrow fa fa-chevron-right fa-3x"></i>
    <div class="carousel-selected">
      <i class="fa fa-circle bullet"></i>
      <i class="fa fa-circle-thin bullet"></i>
      <i class="fa fa-circle-thin bullet"></i>
      <i class="fa fa-circle-thin bullet"></i>
      <i class="fa fa-circle-thin bullet"></i>
      <i class="fa fa-circle-thin bullet"></i>
    </div>
  </div>


</body>
</html>
